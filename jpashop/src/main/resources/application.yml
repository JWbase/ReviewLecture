spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql:true sout으로 찍는거라 안쓰는게 좋음
        format_sql: true

logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
